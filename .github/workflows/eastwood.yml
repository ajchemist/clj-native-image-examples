name: eastwood


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  eastwood__ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2


      - name: Cache local maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-maven-


      - name: Set up jdk 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: 'jdk'


      - name: Set up clojure-cli
        uses: DeLaGuardo/setup-clojure@2.0
        with:
          tools-deps: '1.10.1.561'


      - name: json2edn eastwood
        run: |
          cd json2edn
          clojure -A:eastwood


  eastwood__macos-latest:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2


      - name: Cache local maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-maven-


      - name: Set up jdk 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: 'jdk'


      - name: Set up clojure-cli
        uses: DeLaGuardo/setup-clojure@2.0
        with:
          tools-deps: '1.10.1.561'


      - name: json2edn eastwood
        run: |
          cd json2edn
          clojure -A:eastwood
